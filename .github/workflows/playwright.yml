name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      if: secrets.SF_BASE_URL != '' && secrets.SF_USERNAME != '' && secrets.SF_PASSWORD != '' && secrets.SF_SECURITY_TOKEN != '' && secrets.SF_CLIENT_ID != '' && secrets.SF_CLIENT_SECRET != ''
      run: npx playwright test
      env:
        SF_BASE_URL: ${{ secrets.SF_BASE_URL }}
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
        SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        SF_SECURITY_TOKEN: ${{ secrets.SF_SECURITY_TOKEN }}
        SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
        SF_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}
    - name: Skip Playwright Tests (missing secrets)
      if: secrets.SF_BASE_URL == '' || secrets.SF_USERNAME == '' || secrets.SF_PASSWORD == '' || secrets.SF_SECURITY_TOKEN == '' || secrets.SF_CLIENT_ID == '' || secrets.SF_CLIENT_SECRET == ''
      run: echo "Skipping Playwright tests because one or more required SF_* secrets are missing."
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
